<h1 class="card-title">New Product</h1>
<form (ngSubmit)="createProduct()" #newForm="ngForm">
  <div class="form-group row">
    <label for="productTitle" class="col-sm-3 col-form-label" >Title</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="productTitle" id="productTitle" [(ngModel)]="newProduct.title" required minlength="4">
      </div>
  </div>
  <div class="form-group row">
      <label for="productPrice" class="col-sm-3 col-form-label" >Price</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="productPrice" id="productPrice" [(ngModel)]="newProduct.price" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="imgUrl" class="col-sm-3 col-form-label" >Image Url</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="imgUrl" id="imgUrl" [(ngModel)]="newProduct.imgUrl">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">

      <button [disabled]="newForm.invalid" type="submit" class="btn btn-primary float-right">Add New Product</button>
    </div>
  </div>
  
</form>
