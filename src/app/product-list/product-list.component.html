<h1 class="card-title">Product List</h1>
<div class="row">
  
  <div *ngFor="let product of productList; let i = index" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <img [src]="product.imgUrl" class="img-fluid" alt="">
        <h2 class="card-title">{{ product.title }}</h2>
        <p class="card-text">{{ product.price | currency:'USD' }}</p>
        <a class="btn btn-warning btn-block" [routerLink]="['edit', product.id]">Edit</a>
        <button class="btn btn-danger btn-block" (click)="deleteProduct(product.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
