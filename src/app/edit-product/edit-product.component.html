<h1 class="card-title">Edit Product</h1>
<form (ngSubmit)="onEditSubmit()" #editForm="ngForm">
  <div class="form-group row">
    <label for="productTitle" class="col-sm-3 col-form-label" >Title</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="productTitle" id="productTitle" [(ngModel)]="editProduct.title" required minlength="4">
      </div>
  </div>
  <div class="form-group row">
      <label for="productPrice" class="col-sm-3 col-form-label" >Price</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="productPrice" id="productPrice" [(ngModel)]="editProduct.price" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="imgUrl" class="col-sm-3 col-form-label" >Image Url</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="imgUrl" id="imgUrl" [(ngModel)]="editProduct.imgUrl">
    </div>
  </div>
  <div class="form-group row">
    <div class="col">

      <div class="float-right">
        <button (click)='deleteProduct()' class="btn btn-danger">Delete</button>
        <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">Edit Product</button>
      </div>
    </div>

  </div>
  
</form>
